type Nft @entity {
  id: ID!
  burnedAt: BigInt
  contract: NftContract!
  mintedAt: BigInt!
  owner: Owner!
  ownership: [Bytes!]!
  tokenID: BigInt!
  tokenURI: String
}

type NftContract @entity {
  id: ID!
  name: String
  nfts: [Nft!]! @derivedFrom(field: "contract")
  numOwners: BigInt!
  numTokens: BigInt!
  supportsMetadata: Boolean!
  symbol: String
  type: NftType!
}

type Owner @entity {
  id: ID!
  nfts: [Nft!]! @derivedFrom(field: "owner")
  numTokens: BigInt!
}

enum NftType {
  ERC721
  ERC1155
}
