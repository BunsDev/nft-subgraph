type Nft @entity {
  contract: NftContract!
  id: ID!
  mintedAt: BigInt!
  owner: Owner!
  ownership: [Bytes!]!
  tokenID: BigInt!
  tokenURI: String!
}

type NftContract @entity {
  id: ID!
  name: String
  symbol: String
  nfts: [Nft!]! @derivedFrom(field: "contract")
  numTokens: BigInt!
  numOwners: BigInt!
}

type Owner @entity {
  id: ID!
  nfts: [Nft!]! @derivedFrom(field: "owner")
  numTokens: BigInt!
}
