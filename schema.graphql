type Nft @entity {
  id: ID!
  burnedAt: BigInt
  contract: NftContract!
  mintedAt: BigInt!
  transfers: [Transfer!]! @derivedFrom(field: "nft")
  ownership: [Ownership!]! @derivedFrom(field: "nft")
  tokenID: BigInt!
  tokenURI: String
}

type NftContract @entity {
  id: ID!
  name: String
  nfts: [Nft!]! @derivedFrom(field: "contract")
  numOwners: BigInt!
  numTokens: BigInt!
  supportsMetadata: Boolean!
  symbol: String
  type: NftType!
}

type Transfer @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  nft: Nft!
  quantity: BigInt!
  timestamp: BigInt!
}

type Ownership @entity {
  id: ID!
  owner: Bytes!
  nft: Nft!
  quantity: BigInt!
}

enum NftType {
  ERC721
  ERC1155
}
