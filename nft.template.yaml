specVersion: 0.0.2
description: RocketJoe
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RocketJoeFactory
    network: { { network } }
    source:
      address: "{{ factory_address }}"
      abi: RocketJoeFactory
      startBlock: { { start_block } }
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/rocketJoeFactory.ts
      entities:
        - LaunchEvent
      abis:
        - name: RocketJoeFactory
          file: ./node_modules/@traderjoe-xyz/rocket-joe/abi/contracts/RocketJoeFactory.sol/RocketJoeFactory.json
        - name: ERC20
          file: ./node_modules/@traderjoe-xyz/rocket-joe/abi/@openzeppelin/contracts/token/ERC20/ERC20.sol/ERC20.json
      eventHandlers:
        - event: RJLaunchEventCreated(indexed address,indexed address,indexed address,uint256,uint256,uint256,address,uint256)
          handler: handleRJLaunchEventCreated
templates:
  - kind: ethereum/contract
    name: LaunchEvent
    network: rinkeby
    source:
      abi: LaunchEvent
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LaunchEvent
        - Deposit
        - Withdrawal
      abis:
        - name: LaunchEvent
          file: ./node_modules/@traderjoe-xyz/rocket-joe/abi/contracts/LaunchEvent.sol/LaunchEvent.json
      eventHandlers:
        - event: LaunchEventInitialized(uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleLaunchEventInitialized
        - event: AvaxEmergencyWithdraw(indexed address,uint256)
          handler: handleAvaxEmergencyWithdraw
        - event: UserParticipated(indexed address,uint256,uint256)
          handler: handleUserParticipated
        - event: UserWithdrawn(indexed address,uint256,uint256)
          handler: handleUserWithdrawn
      file: ./src/mappings/launchEvent.ts
